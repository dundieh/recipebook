<div class="row">
    <div class="col-xs-12">
        <form [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
            <div class="row">
                <div class="col-xs-12">
                    <button [disabled]='!recipeForm.valid' class="btn btn-success" type="submit" style="margin-right: 5px;">Save</button>
                    <button class="btn btn-danger" type="button" (click)='onCancel()'>Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" id="name" formControlName='name'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Link</label>
                        <input class="form-control" type="text" id="imagePath" formControlName='imagePath' #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" id="description" rows="6" formControlName='description'>
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName='ingredients'>
                    <label for="ingredients">Ingredients</label>
                    <div
                    class="row"
                    style="margin-top: 10px;"
                    *ngFor='let ingredientCtrl of controls; let i = index' [formGroupName]='i'>
                        <div class="col-xs-8">
                            <input class="form-control" type="text" formControlName='name'>
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" type="number" formControlName='amount'>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" type="button" (click)='onDeleteIngredient(i)'>X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)='onAddIngredient()'>Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
