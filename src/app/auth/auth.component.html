<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <ng-template appPlaceholder></ng-template>
        <div style="text-align: center;" *ngIf='isLoading'>
            <app-loading></app-loading>
        </div>
        <form #authForm='ngForm' (ngSubmit)='onSubmit(authForm)' *ngIf='!isLoading'>
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" id="email" type="email" class="form-control" email required ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" id="password" type="password" class="form-control" minlength="8" required ngModel>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]='!authForm.valid'>
                    {{ isLoginMode ? 'Login' : 'Signup' }}
                </button> |
                <button type="button" class="btn btn-primary" (click)='onSwitchMode()'>
                    switch to {{ isLoginMode ? 'Signup' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
